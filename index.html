<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Питання для тебе ❤️</title>
    <style>
        body {
            background: #2ecc71;
            font-family: sans-serif;
            margin: 20px;
            color: #fff;
            max-width: 700px;
            margin: auto;
        }
        .question {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .option { margin-left: 20px; }
    </style>
</head>
<body>

<h1 id="title"></h1>
<div id="content"></div>

<script src="script.js"></script>
<script>
    const data = readFromURL();

    document.getElementById("title").innerText = data.title;

    const container = document.getElementById("content");

    data.questions.forEach((q, i) => {
        const block = document.createElement("div");
        block.className = "question";

        // заголовок питання
        block.innerHTML = `<h3>${i+1}. ${q.text}</h3>`;

        // фото
        if (q.photo) {
            const imgEl = document.createElement("img");
            imgEl.src = q.photo;
            block.appendChild(imgEl);
        }

        // варіанти відповідей
        q.options.forEach(opt => {
            const div = document.createElement("div");
            div.className = "option";
            div.innerText = "• " + opt;
            block.appendChild(div);
        });

        container.appendChild(block);
    });
</script>

</body>
</html>
