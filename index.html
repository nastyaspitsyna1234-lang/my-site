<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Питання для тебе ❤️</title>
    <style>
        /* CSS стилі */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Початковий сірий фон */
            transition: background-color 0.8s ease; /* Плавна зміна фону */
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
        }

        .question {
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .options button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .options button:hover {
            opacity: 0.8;
        }

        #mood-options button {
            background-color: #a4e5ee; /* Блакитний для настрою */
        }

        #date-options button {
            background-color: #ff99e6; /* Рожевий для зустрічі */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question1">
            <p class="question">Привіт, сонечко! Як твій настрій сьогодні?)</p>
            <div id="mood-options" class="options">
                <button onclick="showQuestion2()">намана</button>
                <button onclick="showQuestion2()">нинаю</button>
                <button onclick="showQuestion2()">супер-пупер</button>
            </div>
        </div>

        <div id="question2" style="display: none;">
            <p class="question">Чи хотіли б ви сьогодні о 15:00 зустрітись за адресою Матроса кішки 40 для перегляду нашого улюбленого серіалу, під стаканчик прохолодної кока-коли та піцулечку пепероні?</p>
            <div id="date-options" class="options">
                <button onclick="handleResponse('yes')">так</button>
                <button onclick="handleResponse('no')">ні:(</button>
            </div>
        </div>

        <div id="result" style="display: none;">
            <p id="final-emoji" style="font-size: 5em; margin: 0;"></p>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
